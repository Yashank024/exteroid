            animation-delay: 0.5s;

        /* Removed .badge styles since element is deleted */

        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 7vw, 6rem);
            line-height: 1.05;
            font-weight: 800;
            margin-bottom: 1.5rem;

            text-transform: uppercase;
            /* Gradient Text */
            background: linear-gradient(180deg, #ffffff 0%, #b0c4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(112, 0, 255, 0.3));
        }

        p.subheading {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            font-weight: 300;
        }

        /* --- 6. BUTTONS --- */
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            position: relative;
            padding: 1rem 2.5rem;

            text-transform: uppercase;

            font-size: 0.9rem;

            cursor: pointer;
            transition: all 0.4s ease;

        /* --- 8. ANIMATIONS --- */

                transform: translateY(0);
            }

        /* Mobile Adjustments */

            /* Simplify for mobile */

                text-align: center;
            }

                margin-top: -10vh;

    <!-- 3. Three.js Application Logic -->
    <script type="module">
        import * as THREE from 'three';

        /**
         * ðŸŒŒ EXTEROID GALAXY ENGINE
         * High-performance procedural galaxy generator
         */

        // --- CONFIGURATION ---
        const config = {
            // Galaxy Math
            count: window.innerWidth < 768 ? 8000 : 25000, // Reduced on mobile
            size: 0.02,
            radius: 5,
            branches: 5, // More arms for a richer look
            spin: 1,
            randomness: 0.3,
            randomnessPower: 3,

            // Colors (H,S,L based logic usually, but here we use Hex)
            insideColor: '#00f0ff', // Electric Cyan Core
            outsideColor: '#7000ff', // Deep Violet Outer Arms

            // Core Sphere
            coreSize: 0.35,
            coreColor: '#ffffff',
            glowColor: '#00f0ff'
        };

        // --- SCENE SETUP ---
        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();

        // Fog for depth fading
        scene.fog = new THREE.FogExp2(0x020205, 0.035);
        scene.background = new THREE.Color(0x020205);

        // --- CAMERA ---
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 6); // Elevated view
        scene.add(camera);

        // --- RENDERER ---
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            powerPreference: 'high-performance',
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // --- OBJECTS ---

        /**
         * 1. THE ENERGY CORE
         * A composition of meshes to create a glowing volumetric effect
         */
        const coreGroup = new THREE.Group();

        // Inner solid core (Bright white hot center)
        const innerCore = new THREE.Mesh(
            new THREE.SphereGeometry(config.coreSize, 32, 32),
            new THREE.MeshBasicMaterial({ color: config.coreColor })
        );
        coreGroup.add(innerCore);

        // Middle Glow (Cyan) - Additive Blending
        const midGlow = new THREE.Mesh(
            new THREE.SphereGeometry(config.coreSize * 1.8, 32, 32),
            new THREE.MeshBasicMaterial({
                color: config.glowColor,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide, // Render inside faces to look like volume
                depthWrite: false
            })
        );
        coreGroup.add(midGlow);

        // Outer Atmosphere (Faint Purple/Blue)
        const outerGlow = new THREE.Mesh(
            new THREE.SphereGeometry(config.coreSize * 3.5, 32, 32),
            new THREE.MeshBasicMaterial({
                color: config.outsideColor,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                depthWrite: false
            })
        );
        coreGroup.add(outerGlow);

        scene.add(coreGroup);

        // Point light for realism (affects nothing here as we use BasicMaterial, but good for future standard mats)
        const light = new THREE.PointLight(config.insideColor, 2, 10);
        coreGroup.add(light);


        /**
         * 2. PROCEDURAL SPIRAL GALAXY
         */
        let geometry = null;
        let material = null;
        let points = null;

        const generateGalaxy = () => {
            if (points !== null) {
                geometry.dispose();
                material.dispose();
                scene.remove(points);
            }

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(config.count * 3);
            const colors = new Float32Array(config.count * 3);
            const scales = new Float32Array(config.count);

            const colorInside = new THREE.Color(config.insideColor);
            const colorOutside = new THREE.Color(config.outsideColor);

            for (let i = 0; i < config.count; i++) {
                const i3 = i * 3;

                // Radius
                const radius = Math.random() * config.radius;

                // Spiral Angle
                const spinAngle = radius * config.spin;
                const branchAngle = (i % config.branches) / config.branches * Math.PI * 2;

                // Randomness (Power curve to concentrate stars near arms)
                const randomX = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius;
                const randomY = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius * 0.5; // Flatter galaxy
                const randomZ = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius;

                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Color Mixing
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / config.radius);

                // Add random variation to star colors
                mixedColor.r += (Math.random() - 0.5) * 0.1;
                mixedColor.b += (Math.random() - 0.5) * 0.1;

                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;

                // Star Sizes (Some random big stars)
                scales[i] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));

            material = new THREE.PointsMaterial({
                size: config.size,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
                map: null // Could add a star texture here for more realism
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        };

        generateGalaxy();


        // --- INTERACTION ---
        const cursor = { x: 0, y: 0 };

        window.addEventListener('mousemove', (event) => {
            cursor.x = event.clientX / window.innerWidth - 0.5;
            cursor.y = event.clientY / window.innerHeight - 0.5;
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();

            // 1. Galaxy Rotation (Slow & Majestic)
            points.rotation.y = elapsedTime * 0.05;

            // 2. Core Breathing (Pulse)
            const pulse = 1 + Math.sin(elapsedTime * 1.5) * 0.05;
            coreGroup.scale.set(pulse, pulse, pulse);

            // 3. Parallax Camera
            // Smoothly interpolate camera position towards cursor target
            const parallaxX = cursor.x * 0.5;
            const parallaxY = cursor.y * 0.5;

            camera.position.x += (parallaxX - camera.position.x) * 0.03;
            camera.position.y += (3 + parallaxY - camera.position.y) * 0.03; // Base height is 3
            camera.lookAt(0, 0, 0);

            // Render
            renderer.render(scene, camera);

            window.requestAnimationFrame(tick);
        };

        tick();

        // --- RESIZE ---
        window.addEventListener('resize', () => {
            // Update sizes
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Update camera
            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            // Update renderer
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Re-gen galaxy for density check (optional, but good for mobile->desktop switch)
            if (width < 768 && config.count !== 8000) {
                config.count = 8000;
                generateGalaxy();
            } else if (width >= 768 && config.count !== 25000) {
                config.count = 25000;
                generateGalaxy();
            }
        });

    </script>
