        content="Contact DataOps Pro support. Report bugs, suggest features, or get help with our Excel automation and Image to Data tools.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dataopspro.com/contact.html">
    <meta property="og:title" content="Contact Us - DataOps Pro">
    <meta property="og:description"
        content="Contact DataOps Pro support for help, bug reports, or feature suggestions.">
    <meta property="og:image" content="https://dataopspro.com/assets/og-contact.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dataopspro.com/contact.html">
    <meta property="twitter:title" content="Contact Us - DataOps Pro">

        content="Contact DataOps Pro support for help, bug reports, or feature suggestions.">
    <meta property="twitter:image" content="https://dataopspro.com/assets/twitter-contact.jpg">

    <link rel="canonical" href="https://dataopspro.com/contact.html">

    <title>Contact Us - DataOps Pro</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <!-- Navigation -->
    <nav style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); color: white;">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-chart-line"></i> DataOps Pro
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-layout">
        <!-- Left Ad Space -->
        <aside class="ad-sidebar">
            <div class="ad-placeholder"></div>
        </aside>

        <!-- Main Content -->
        <div class="page-content-wrapper">
            <div class="page-header-banner">
                <h1>Get in Touch</h1>
                <p>Questions? Bugs? Feature Requests? We're here to help.</p>
            </div>

            <div class="page-body">
                <div class="contact-options-grid">
                    <div class="contact-option-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email Us</h3>
                        <p style="color: #64748b;">support@dataopspro.com</p>
                    </div>
                    <div class="contact-option-card">
                        <i class="fas fa-bug"></i>
                        <h3>Report Issues</h3>
                        <p style="color: #64748b;">Found a bug? Let us know.</p>
                    </div>
                    <div class="contact-option-card">
                        <i class="fas fa-lightbulb"></i>
                        <h3>Suggestions</h3>
                        <p style="color: #64748b;">We love hearing new ideas.</p>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h2 style="margin-top: 0; margin-bottom: 2rem; border: none;">Send us a Message</h2>
                    <form action="#" method="POST"
                        onsubmit="alert('Thank you for your message! We will get back to you shortly.'); return false;">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
                            <input type="text" class="form-input" placeholder="Your Name" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email
                                Address</label>
                            <input type="email" class="form-input" placeholder="you@example.com" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Subject</label>
                            <select class="form-input"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">
                                <option>General Inquiry</option>
                                <option>Report a Bug</option>
                                <option>Feature Request</option>
                                <option>Business Partnership</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 2rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                            <textarea class="form-textarea" placeholder="How can we help you?" required rows="5"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-family: inherit;"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 1rem; border: none; border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s;">
                            Send Message <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Ad Space -->
        <aside class="ad-sidebar">
            <div class="ad-placeholder"></div>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content" style="text-align: center; color: #94a3b8;">
            <p>&copy; 2025 DataOps Pro. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
